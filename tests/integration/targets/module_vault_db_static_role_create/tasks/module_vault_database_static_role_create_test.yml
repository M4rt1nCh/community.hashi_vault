---
- name: Var block
  vars:
    user_token: '{{ user_token_cmd.result.auth.client_token }}'
  module_defaults:
    community.hashi_vault.vault_database_static_role_create: &defaults
      url: '{{ vault_test_server_http }}'
      auth_method: token
      token: '{{ user_token }}'
      token_validate: true
      timeout: 5
  block:
    - name: Test database create static role
      register: db_create_static_role
      community.hashi_vault.vault_database_static_role_create:
        path: database
        connection_name: "{{ vault_database_connection_name }}"
        role_name: "role1"
        db_username: "role1"
        rotation_statements:
          - "ALTER USER {{ \"{{name}}\" }} WITH PASSWORD {{ '{{password}}' }};"

    - assert:
        that:
          - db_create_static_role is defined
          - "'data' in db_create_static_role"
          - db_create_static_role["data"]["status"] == 'success'
          - "'raw' in db_create_static_role"
          - "'changed' in db_create_static_role"
          - db_create_static_role["changed"]
