---
- name: Var block
  vars:
    user_token: '{{ user_token_cmd.result.auth.client_token }}'
  module_defaults:
    community.hashi_vault.vault_database_connection_reset: &defaults
      url: '{{ vault_test_server_http }}'
      auth_method: token
      token: '{{ user_token }}'
      token_validate: true
      timeout: 5
  block:
    - name: Test read database connection
      register: db_connection_reset
      community.hashi_vault.vault_database_connection_reset:
        path: database
        connection_name: '{{ vault_database_connection_name }}'

    - assert:
        that:
          - db_connection_reset is defined
          - "'data' in db_connection_reset"
          - db_connection_reset["data"]["ok"]
          - db_connection_reset["data"]["status"] == 'success'
          - db_connection_reset["data"]["status_code"] in [200, 204]
          - "'changed' in db_connection_reset"
          - db_connection_reset["changed"]
