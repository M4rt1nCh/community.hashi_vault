---
- name: Var block
  vars:
    user_token: "{{ user_token_cmd.result.auth.client_token }}"
  module_defaults:
    community.hashi_vault.vault_database_connection_delete: &defaults
      url: "{{ vault_test_server_http }}"
      auth_method: token
      token: "{{ user_token }}"
      token_validate: true
      timeout: 5
  block:
    - name: Test database connection configure
      register: db_connection_delete
      community.hashi_vault.vault_database_connection_delete:
        engine_mount_point: database
        connection_name: test-delete-connection

    - name: Check
      ansible.builtin.assert:
        that:
          - db_connection_delete is defined
          - "'data' in db_connection_delete"
          - db_connection_delete["data"]["ok"]
          - db_connection_delete["data"]["status"] == 'success'
          - db_connection_delete["data"]["status_code"] in [200, 204]
          - "'changed' in db_connection_delete"
          - db_connection_delete["changed"]
